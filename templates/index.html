<!DOCTYPE html>
<html lang="en">
<head>
    <title>VTK File Clipper</title>
</head>
<body>
<h2>VTK File Clipper</h2>
<form action="/clip" method="post">
    <label for="file_path">File Path:</label><br>
    <input type="text" id="file_path" name="file_path"><br><br>
    <label for="axis">Axis:</label><br>
    <select id="axis" name="axis">
        <option value="x">X</option>
        <option value="y">Y</option>
        <option value="z">Z</option>
    </select><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
