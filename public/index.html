<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vtk-viewer</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <script async src="https://unpkg.com/es-module-shims@1.6.2/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js"
            }
        }
    </script>
</head>
<body>

<div class="header"></div>

<div class="form">
    <div class="form-inner">
        <form action="http://localhost:8080/getCut" method="post" id="form">
            <label>Axis: </label>
            <input type="text" id="input" name="input"><br>
            <input type="range" id="range" min="2" max="360" name="range" value="2">
            <span id="getRange">2</span>
            <input type="submit" id="load" value="submit" ><br>

            <input type="radio" id="v-plane" name="cuttingTool" value="1">v-plane<br>
            <input type="radio" id="h-plane" name="cuttingTool" value="2">h-plane<br>



        </form>
        <button id="clear-storage">clear log</button>
    </div>
    <div class="log" id="log-window">
    </div>
</div>
<div class="model" id="modelContainer"></div>

<div class="console">
    <div id="myBar">0</div>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
