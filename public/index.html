<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vtk-viewer</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <script async src="https://unpkg.com/es-module-shims@1.6.2/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js"
            }
        }
    </script>
</head>
<body>

<div class="header">
    <img class="header-logo" id="pri-logo" src="./images/primetals-technologies.png">
    <h1 class="header-text">VTK-Viewer</h1>
    <img class="header-logo" id="leo-logo" src="./images/htl-leonding.png">
</div>

<div class="form">
    <div class="form-inner">
        <form action="http://localhost:8080/getCut" method="post" id="form">
            <div class="axis">
                <label>Axis: </label>
                <input type="range" id="range" min="2" max="360" name="range" value="2">
                <span id="getRange">2</span><br>
            </div>
            <input class="sub-btn" type="submit" id="load" value="clip with degree"><br>
        </form>
        <form action="http://localhost:8080/getZ" method="post" id="formZ">
            <input class="sub-btn" type="submit" id="clipZ" value="clip on Z"><br>
        </form>
        <form action="http://localhost:8080/reset" method="post" id="formReset">
            <input class="sub-btn" type="submit" id="reset" value="reset model"><br>
        </form>
    </div>
            <div class="log" id="log-window"></div>
        <button id="clear-storage" class="clear-log">clear log</button>
</div>
<div class="model" id="modelContainer"></div>

<div class="console">
    <div id="myBar">0</div>
</div>

<script type="module" src="main.js"></script>

</body>
</html>
