<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vtk-viewer</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
    <script async src="https://unpkg.com/es-module-shims@1.6.2/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js"
            }
        }
    </script>
</head>
<body>

<div class="header"></div>

<div class="form">
    <div class="form-inner">
        <form action="http://localhost:8080/getCut" method="post">
            <label>Axis: </label>
            <input type="text" id="input" name="input"><br>
            <input type="submit" value="submit"><br>

            <input type="radio" id="v-plane" name="cuttingTool" value="1">v-plane<br>
            <input type="radio" id="h-plane" name="cuttingTool" value="2">h-plane<br>
            <input list="type" name="types">
            <datalist id="type">
                <option value="eighth">eighth</option>
                <option value="full"></option>
                <option value="quarter"></option>
                <option value="slice"></option>
            </datalist>

        </form>

        <input type="submit" id="submit" value="show"/>
    </div>
</div>
<div class="model" id="modelContainer"></div>

<div class="console">

</div>

<script type="module" src="main.js"></script>

</body>
</html>
